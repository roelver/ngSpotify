<h2>Need music?</h2>
<p class="lead">Use this app to browse Spotify music and listen to the songs</p>

<form>
	<div class="form-group">
		<input type="text" name="searchStr" class="form-control" [(ngModel)]="searchStr" (keyup)="searchMusic()" placeholder="Search Music...">
	</div>
</form>

<div *ngIf="artists">
	<div class="row" *ngFor="let artist of artists">
		<div class="col-md-12">
			<div class="search-res well">
				<h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
				<div *ngIf="artist.genres && artist.genres.length > 0">
					<strong>Genres: </strong>
					<span *ngFor="let genre of artist.genres; let i = index">{{genre}}{{(i < (artist.genres.length-1)? ', ':'')}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
