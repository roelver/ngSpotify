<div *ngIf="artist">
	<header class="artist-header">
		<div *ngIf="artist.images && artist.images.length > 0">
			<img src="{{artist.images[0].url}}" alt="{{artist.name}}" class="artist-thumb img-circle">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres && artist.genres.length > 0">
			<strong>Genres: </strong>
			<span *ngFor="let genre of artist.genres; let i = index">{{genre}}{{(i < (artist.genres.length-1)? ', ':'')}}</span>
		</p>
	</header>

	<div class="artist-albums">
		<div class="row">
			<div *ngFor="let album of albums">
				<div class="col-md-3">
					<div class="well album">
						<div *ngIf="album.images">
							<img *ngIf="album.images.length < 2" src="{{album.images[0].url}}" alt="{{album.name}}" class="album-thumb img-thumbnail">
							<img *ngIf="album.images.length >= 2"src="{{album.images[1].url}}" alt="{{album.name}}" class="album-thumb img-thumbnail">
							<h4>{{album.name}}</h4>
							<a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
